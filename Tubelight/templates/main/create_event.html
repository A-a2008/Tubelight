{% extends 'base.html' %}

{% block content %}
<section id="wrapper">
    <header>
        <div class="inner">
            <h2>Creat Tube</h2>
            <p>Create a tube here</p>
        </div>
    </header>

    <!-- Content -->
        <div class="wrapper">
            <div class="inner">

                <form action="/tubes/create/" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="username" value="{{ request.session.username }}">
                    Tube Name: <input type="text" name="name" placeholder="Tube Name" required>
                    <input type="submit" value="Create">
                </form>

            </div>
        </div>

</section>
{% endblock %}
